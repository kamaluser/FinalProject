<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Updated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

            .header h1 {
                margin: 0;
                font-size: 24px;
                color: #007BFF;
            }

        .content {
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            color: #aaa;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Session Updated</h1>
        </div>
        <div class="content">
            <p>Dear @Model.UserName,</p>
            <p>The session you booked has been updated. Please find the new details below:</p>
            <p><strong>Date and Time:</strong> @Model.ShowDateTime</p>
            <p>For more details, please visit our website.</p>
        </div>
        <div class="footer">
            <p>Thank you for choosing our service.</p>
        </div>
    </div>
</body>
</html>
