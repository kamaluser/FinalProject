<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Session Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Session Reminder</h1>
        </div>
        <p>Dear Customer,</p>
        <p>This is a reminder that your session is starting soon.</p>
        <p><strong>Session Date & Time:</strong> @Model.ShowDateTime</p>
        <p>Thank you for choosing our services.</p>
        <p>
            Best Regards,<br>
            Cinema Team
        </p>
        <div class="footer">
            <p>If you have any questions, please contact us at <a href="mailto:support@cinema.com">support@cinema.com</a>.</p>
        </div>
    </div>
</body>
</html>
